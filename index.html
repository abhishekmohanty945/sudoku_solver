<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <H1>SUDOKU SOLVER</H1>
        <script type="text/javascript" src="solver.js"></script>

        <style>
            .center {
                align-self: center;
                border: 3px;
                background-color: aquamarine;
                width: 540px;
                height: 540px;
                float: left;
            }
            .ip {
                height: 60px;
                width: 60px;
            }
            #answer {
                width: 550;
                height: 550px;
                float: right;
            }
            .jugad {
                height: 10px;
            }
        </style>
    </head>
    <body>
        <button onclick="main()"> Solve </button>
        <div>
            <div id = "container" class="center">
                <script>
                    $(document).ready(function() {
                        for(var i = 1; i < 10; i++) {
                            for(var j = 1; j < 10; j++) {
                                var input= document.createElement("input")
                                input.className = "ip"
                                input.id = 'r'+ i+j;
                                input.type = "number"
                                input.max = '9'
                                input.min = '1'
                                $("#container").append(input)
                            }
                            $("#container").append("<br>")
                        }
                    });
                </script>
            </div>

            <div id = "answer">
                <script>
                    $(document).ready(function() {
                        for(var i = 1; i < 10; i++) {
                            for(var j = 1; j < 10; j++) {
                                var input= document.createElement("input")
                                input.className = "ip"
                                input.id = 'a'+ i + j;
                                input.type = "number"
                                input.max = '9'
                                input.min = '1'
                                $("#answer").append(input)
                            }
                            $("#answer").append("<br>")
                        }
                    });
                </script>
            </div>
            
        </div>
        <script>
            $(document).ready(function() {
            for (var i = 1; i <= 9; i++){
                for(var j = 1; j <= 9; j++) {
                    var temp = '#a' + i + j;
                    // document.getElementById(temp).innerHTML = Number(1)
                    $(temp).val("-1")
                }
            }
        });
        </script>
    </body>
</html>
